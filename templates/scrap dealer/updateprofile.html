<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>Untitled Document</title>

<body><form action="/Myapp/updateprofile_post/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table width="200" border="1">

    <td><input type="text" value="{{ data.name }}" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>Profile Picture</td>
    <td><img src="{{ data.photo }}" alt=""/><br><input type="file" name="fileField" id="fileField" /></td>
  </tr>

{#  </tr>#}

  </tr>
  <tr>

    <td><input type="text" value="{{ data.phone }}" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>

  </tr>
  <tr>
    <td><input type="submit" name="signup" id="signup" value="update" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
</body>
</html>
