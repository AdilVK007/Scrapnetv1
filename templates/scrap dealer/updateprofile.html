{% extends "scrap dealer/scrapdealerindex.html" %}
{% block body %}
<body><form action="/Myapp/updateprofile_post/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered">
  <tr>
    <th>Name</th>
    <td><input type="text" value="{{ data.name }}" name="textfield" id="textfield" class="form-control" /></td>
  </tr>
  <tr>
    <th>Profile Picture</th>
    <td><img src="{{ data.photo }}" height="80px" width="80px" alt=""/><br><input type="file" name="fileField" id="fileField" class="form-control" /></td>
  </tr>
{#  <tr>#}
{#    <td>Date of Birth</td>#}
{#    <td><input type="text" name="textfield2" id="textfield2" /></td>#}
{#  </tr>#}
  <tr>
    <th>Email</th>
    <td><input type="text" value="{{ data.email }}" name="textfield3" id="textfield3" class="form-control" /></td>
  </tr>
  <tr>
    <th>Phone</th>
    <td><input type="text" value="{{ data.phone }}" name="textfield4" id="textfield4" class="form-control" /></td>
  </tr>
  <tr>
    <th>Place</th>
    <td><input type="text" value="{{ data.place }}" name="textfield5" id="textfield5" class="form-control" /></td>
  </tr>
  <tr>
    <th>Post</th>
    <td><input type="text" value="{{ data.post }}" name="textfield6" id="textfield6" class="form-control" /></td>
  </tr>
  <tr>
    <th>Pin</th>
    <td><input type="text" value="{{ data.pin }}" name="textfield7" id="textfield7" class="form-control" /></td>
  </tr>
  <tr>
    <th>District</th>
    <td><input type="text" value="{{ data.district }}" name="textfield8" id="textfield8" class="form-control" /></td>
  </tr>
{#  <tr>#}
{#    <td>State</td>#}
{#       <td><input type="text" value="{{ data.place }}" name="textfield10" id="textfield10" /></td>#}
{#    </select></td>#}
{#  </tr>#}
  <tr>
    <th>License Number</th>
    <td><input type="text" value="{{ data.license_no }}" name="textfield9" id="textfield9" class="form-control" /></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="signup" id="signup" value="update" class="btn btn-success" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
{% endblock %}
