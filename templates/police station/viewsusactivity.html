{% extends "police station/policeindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/viewsusactivity_post/">
{% csrf_token %}
    <table class="pull-left">
        <tr>
            <td>from date</td>
            <td><input type="date" name="textfield" class="form-control" /></td>
{#            <td><input type="submit" value="search"/></td>#}
            <td><p> to </p></td>

            <td><input type="date" name="textfield2" class="form-control"/></td>
            <td><input type="submit" name="textfield3" value="search" class="btn btn-info"/></td>
        </tr>
    </table>
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th>sl no</th>
      <th><p>vehicle</p></th>
      <th>Activity</th>
      <th>date</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.VEHICLE.vehicle_name }}&nbsp;</td>
      <td>{{ i.activity }}&nbsp;</td>
      <td>{{ i.date }}&nbsp;</td>
      <td><a href="/Myapp/editsusactivity/{{ i.id }}" class="btn btn-success">Edit</a></td>
      <td><a href="/Myapp/deletesusactity/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
