{% extends "police station/policeindex.html" %}
{% block body %}
<form action="/Myapp/change_pass_post/" method="post">
    {% csrf_token %}
<table class="table table-bordered">
  <tr>
    <td>CURRENT PASSWORD</td>
    <td><input type="text" name="textfield" id="textfield" class="form-control" /></td>
  </tr>
  <tr>
    <td>NEW PASSWORD</td>
    <td><input type="text" name="textfield2" id="textfield2" class="form-control" /></td>
  </tr>
  <tr>
    <td>CONFIRM PASSWORD</td>
    <td><input type="text" name="textfield3" id="textfield3" class="form-control" /></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
    <td>&nbsp;</td>
  </tr>
</table>

</form>
{% endblock %}
