{% extends "police station/policeindex.html" %}
{% block body %}
<form action="/Myapp/changepass_post/" method="post">
    {% csrf_token %}
<table class="table table-bordered">
  <tr>
    <th>CURRENT PASSWORD</th>
    <td><input type="text" name="textfield" id="textfield" class="form-control" required /></td>
  </tr>
  <tr>
    <th>NEW PASSWORD</th>
    <td><input type="text" name="textfield2" id="textfield2" class="form-control" required
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
  </tr>
  <tr>
    <th>CONFIRM PASSWORD</th>
    <td><input type="text" name="textfield3" id="textfield3" class="form-control" required
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="button" id="button" value="update" class="btn btn-success" /></td>
  </tr>
</table>

</form>
{% endblock %}
