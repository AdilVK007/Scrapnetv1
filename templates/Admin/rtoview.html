<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/Myapp/rtoview_post/" method="post"><table width="200" border="1">
    {% csrf_token %}
  <tr>
    <td><input type="text" name="textfield" id="textfield" /></td>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
<table width="200" border="1">
  <tr>
    <td>SR.NO</td>
    <td>Name</td>
    <td>Email</td>
    <td>Phone</td>
    <td>Profile Photo</td>
    <td>Address</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.username }}</td>
    <td>&nbsp;{{ i.email }}</td>
    <td>&nbsp;{{ i.phone }}</td>
    <td><img src="{{ i.photo }}" height="50px" width="50px" alt=""/></td>
    <td>&nbsp;{{ i.place }},<br>{{ i.post }},<br>{{ i.pin }},<br>{{ i.district }},<br>{{ i.state }}</td>
    <td><a href="/Myapp/editrto/{{ i.id }}">Edit</a></td>
    <td><a href="/Myapp/deleterto/{{ i.id }}">Delete</a></td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
</html>
