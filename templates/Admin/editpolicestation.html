<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Myapp/editpolicestation_post/" enctype="multipart/form-data">
    {% csrf_token %}


    <input type="hidden" name="id" value="{{ data.id }}">
 <table width="200" border="1">
  <tr>
    <td>Username</td>
    <td><input type="text" name="textfield" id="textfield" value="{{ data.username }}"/></td>
  </tr>
  <tr>
    <td>Profile Picture</td>
    <td><img src="{{ data.photo }}" height="80px" width="80px"> <input type="file" name="textfield1" id="textfield1" /></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><input type="text" name="textfield2" id="textfield2" value="{{ data.email }}" /></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><input type="text" name="textfield3" id="textfield3" value="{{ data.phone }}" /></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><input type="text" name="textfield4" id="textfield4" value="{{ data.place }}" /></td>
  </tr>
     <tr>
    <td>Pin</td>
    <td><input type="text" name="textfield9" id="textfield9" value="{{ data.pin }}" /></td>
  </tr>
     <tr>
    <td>Post</td>
    <td><input type="text" name="textfield5" id="textfield5" value="{{ data.post }}" /></td>
  </tr>
  <tr>
    <td>District</td>
    <td><input type="text" name="textfield6" id="textfield6" value="{{ data.district }}" /></td>
  </tr>
     <tr>
         <td>State</td>
    <td><input type="text" name="textfield7" id="textfield7" value="{{ data.state }}" /></td>
  </tr>
  <tr>
    <td>SI Name</td>
    <td><input type="text" name="textfield8" id="textfield8" value="{{ data.siname }}" /></td>
  </tr>
  <tr>
    <td><input type="submit" name="button" id="button" value="Edit" /></td>
    <td>&nbsp;</td>
  </tr>
</table>

</form>
</body>
</html>
