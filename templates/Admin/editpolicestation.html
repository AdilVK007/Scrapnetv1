{% extends "Admin/adminindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Myapp/editpolicestation_post/" enctype="multipart/form-data">
    {% csrf_token %}


    <input type="hidden" name="id" value="{{ data.id }}">
 <table class="table table-bordered">
  <tr>
    <td>Username</td>
    <td><input type="text" name="textfield" id="textfield" value="{{ data.username }}" required/></td>
  </tr>
  <tr>
    <td>Profile Picture</td>
    <td><img src="{{ data.photo }}" height="80px" width="80px"> <input type="file" name="textfield1" id="textfield1" /></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><input type="text" name="textfield2" id="textfield2" value="{{ data.email }}" required /></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><input type="text" name="textfield3" id="textfield3" value="{{ data.phone }}" required /></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><input type="text" name="textfield4" id="textfield4" value="{{ data.place }}" required /></td>
  </tr>
     <tr>
    <td>Pin</td>
    <td><input type="text" name="textfield9" id="textfield9" value="{{ data.pin }}" /></td>
  </tr>
     <tr>
    <td>Post</td>
    <td><input type="text" name="textfield5" id="textfield5" value="{{ data.post }}" /></td>
  </tr>
  <tr>
    <td>District</td>
    <td><input type="text" name="textfield6" id="textfield6" value="{{ data.district }}" required /></td>
  </tr>
     <tr>
         <td>State</td>
    <td><input type="text" name="textfield7" id="textfield7" value="{{ data.state }}" required /></td>
  </tr>
  <tr>
    <td>SI Name</td>
    <td><input type="text" name="textfield8" id="textfield8" value="{{ data.siname }}" required /></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Edit" class="btn btn-success" /></td>
    <td>&nbsp;</td>
  </tr>
</table>

</form>
{% endblock %}
