<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Myapp/policestationview_post/">
    {% csrf_token %}
 <table width="200" border="1">
  <tr>
    <td><input type="text" name="textfield" id="textfield" /></td>
    <td><input type="submit" name="button" id="button" value="Search"/></td>
  </tr>
</table>
 <table width="200" border="1">
   <tr>
     <td>sl.no</td>
     <td>Name</td>
     <td>Photo</td>
     <td>Email</td>
     <td>Phone</td>
     <td>Place</td>
     <td>Pin</td>
     <td>District</td>
     <td>SI Name</td>
     <td>&nbsp;</td>
     <td>&nbsp;</td>
   </tr>
     {% for i in data %}
   <tr>
     <td>{{ forloop.counter }}&nbsp;</td>
     <td>{{ i.username  }}&nbsp;</td>
     <td><img src="{{ i.photo }}" alt="" height="50px" width="50px"/>&nbsp;</td>
     <td>{{ i.email }}&nbsp;</td>
     <td>{{ i.phone }}&nbsp;</td>
     <td>{{ i.place }}&nbsp;</td>
     <td>{{ i.pin }}&nbsp;</td>
     <td>{{ i.district }}&nbsp;</td>
     <td>{{ i.siname }}&nbsp;</td>
     <td><a href="/Myapp/editpolicestation/{{ i.id }}">Edit</a></td>
     <td><a href="#">Delete</a></td>
   </tr>
     {% endfor %}
 </table>


</form>
</body>
</html>
