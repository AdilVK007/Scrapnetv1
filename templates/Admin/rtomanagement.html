{% extends "Admin/adminindex.html" %}
{% block body %}
<form action="/Myapp/rto_management_post/" method="post" enctype="multipart/form-data"><table class="table table-bordered">
    {% csrf_token %}
  <tr>
    <th>USERNAME</th>
    <td><input type="text" name="textfield" id="textfield" class="form-control" required pattern="[A-Z a-z]+"/></td>
  </tr>
  <tr>
    <th>PROFILE PHOTO</th>
    <td><input type="file" name="textfield2" id="textfield2" class="form-control" required /></td>
  </tr>
  <tr>
    <th>EMAIL</th>
    <td><input type="email" name="textfield3" id="textfield3" class="form-control" required /></td>
  </tr>
  <tr>
    <th>PHONE NUMBER</th>
    <td><input type="text" name="textfield4" id="textfield4" class="form-control" required pattern="[6789][0-9]{9}" max="9" /></td>
  </tr>
  <tr>
    <th>PLACE</th>
    <td><input type="text" name="textfield5" id="textfield5" class="form-control"required /></td>
  </tr>
  <tr>
    <th>DISTRICT</th>
    <td><input type="text" name="textfield6" id="textfield6" class="form-control" required pattern="[A-Z a-z]+" /></td>
  </tr>
  <tr>
    <th>PIN</th>
    <td><input type="text" name="textfield7" id="textfield7" class="form-control" required pattern="[0-9]{6}" max="6" /></td>
  </tr>
   <tr>
    <th>POST</th>
    <td><input type="text" name="textfield8" id="textfield8" class="form-control" required /></td>
  </tr>
    <tr>
    <th>STATE</th>
    <td><input type="text" name="textfield9" id="textfield9" class="form-control" required pattern="[A-Z a-z]+" /></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="button" id="button"  value="Add" class="btn btn-success" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
{% endblock %}
