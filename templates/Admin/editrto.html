{% extends "Admin/adminindex.html" %}
{% block body %}
<form action="/Myapp/editro_post/" method="post" enctype="multipart/form-data"><table class="table table-bordered">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ data.id }}">
  <tr>
    <td>USERNAME</td>
    <td><input type="text" name="textfield" id="textfield" value="{{ data.username }}" required /></td>
  </tr>
  <tr>
    <td>PROFILE PHOTO</td>
    <td><img src="{{ data.photo }}" alt="" height="50px" width="50px"/>
        <input type="file" name="textfield2" id="textfield2" required /></td>
  </tr>
  <tr>
    <td>EMAIL</td>
    <td><input type="text" name="textfield3" id="textfield3" value="{{ data.email }}" class="form-control" required /></td>
  </tr>
  <tr>
    <td>PHONE NUMBER</td>
    <td><input type="text" name="textfield4" id="textfield4" value="{{ data.phone }}" class="form-control" required /></td>
  </tr>
  <tr>
    <td>PLACE</td>
    <td><input type="text" name="textfield5" id="textfield5" value="{{ data.place }}" class="form-control" /></td>
  </tr>
  <tr>
    <td>DISTRICT</td>
    <td><input type="text" name="textfield6" id="textfield6" value="{{ data.district }}" class="form-control" /></td>
  </tr>
  <tr>
    <td>PIN</td>
    <td><input type="text" name="textfield7" id="textfield7" value="{{ data.pin }}" class="form-control" class="form-control" /></td>
  </tr>
   <tr>
    <td>POST</td>
    <td><input type="text" name="textfield8" id="textfield8" value="{{ data.post }}" class="form-control" /></td>
  </tr>
    <tr>
    <td>STATE</td>
    <td><input type="text" name="textfield9" id="textfield9" value="{{ data.state }}" class="form-control" /></td>
  </tr>
  <tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Edit" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
{% endblock %}
