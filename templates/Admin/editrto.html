<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/Myapp/editro_post/" method="post" enctype="multipart/form-data"><table width="200" border="1">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ data.id }}">
  <tr>
    <td>USERNAME</td>
    <td><input type="text" name="textfield" id="textfield" value="{{ data.username }}" /></td>
  </tr>
  <tr>
    <td>PROFILE PHOTO</td>
    <td><img src="{{ data.photo }}" alt="" height="50px" width="50px"/>
        <input type="file" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <td>EMAIL</td>
    <td><input type="text" name="textfield3" id="textfield3" value="{{ data.email }}" /></td>
  </tr>
  <tr>
    <td>PHONE NUMBER</td>
    <td><input type="text" name="textfield4" id="textfield4" value="{{ data.phone }}" /></td>
  </tr>
  <tr>
    <td>PLACE</td>
    <td><input type="text" name="textfield5" id="textfield5" value="{{ data.place }}" /></td>
  </tr>
  <tr>
    <td>DISTRICT</td>
    <td><input type="text" name="textfield6" id="textfield6" value="{{ data.district }}" /></td>
  </tr>
  <tr>
    <td>PIN</td>
    <td><input type="text" name="textfield7" id="textfield7" value="{{ data.pin }}" /></td>
  </tr>
   <tr>
    <td>POST</td>
    <td><input type="text" name="textfield8" id="textfield8" value="{{ data.post }}" /></td>
  </tr>
    <tr>
    <td>STATE</td>
    <td><input type="text" name="textfield9" id="textfield9" value="{{ data.state }}" /></td>
  </tr>
  <tr>
  <tr>
    <td><input type="submit" name="button" id="button" value="Edit" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
</body>
</html>
