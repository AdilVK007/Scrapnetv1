<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Myapp/view_users_post/">
    {% csrf_token %}
    <table>
        <tr>
            <td><input type="text" name="textfield"/></td>
            <td><input type="submit" value="search"/></td>
        </tr>
    </table>
    <table width="200" border="1">
    <tr>
      <td>sl no.</td>
      <td>username</td>
      <td>email</td>
      <td>phone</td>
      <td>Gender</td>
      <td>Address</td>
      <td>Adhar number</td>
    </tr>
        {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.username }}&nbsp;</td>
      <td>{{ i.email }}&nbsp;</td>
      <td>{{ i.phone }}&nbsp;</td>
      <td>{{ i.gender }}&nbsp;</td>
      <td>{{ i.place }},<br>{{ i.post }},<br>{{ i.pin }},<br>{{ i.district }},<br>{{ i.state }}&nbsp;</td>
      <td>{{ i.aadhar_no }}&nbsp;</td>
    </tr>
        {% endfor %}
  </table>
</form>
</body>
</html>
