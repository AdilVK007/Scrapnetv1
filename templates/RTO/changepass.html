{% extends "RTO/rtoindex.html" %}
{% block body %}
<form action="/Myapp/change_pass_post/" method="post"><table width="200" border="1">
    {% csrf_token %}
<table class="table table-bordered">
  <tr>
    <td>CURRENT PASSWORD</td>
    <td><input type="text" name="textfield" id="textfield" class="table-bordered" /></td>
  </tr>
  <tr>
    <td>NEW PASSWORD</td>
    <td><input type="text" name="textfield2" id="textfield2" class="table-bordered" /></td>
  </tr>
  <tr>
    <td>CONFIRM PASSWORD</td>
    <td><input type="text" name="textfield3" id="textfield3" class="table-bordered" /></td>
  </tr>
  <tr>
    <td><input type="submit" name="button" id="button" value="Update Password" class="btn btn-success" /></td>
    <td>&nbsp;</td>
  </tr>
</table>

</form>
{% endblock %}
