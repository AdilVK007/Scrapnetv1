<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/Myapp/editveh_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <td>vehicle name</td>
      <td><input type="text" value="{{ data.vehicle_name }}" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>Registration Number</td>
      <td><input type="text" value="{{ data.reg_number }}" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>Owner name</td>
      <td><input type="text" value="{{ data.owner_name }}" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <td>Registration Date</td>
      <td><input type="date" value="{{ data.reg_date }}" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <td>Vehicle Type</td>
      <td><input type="text" value="{{ data.vehicle_type }}" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <td>Contact</td>
      <td><input type="text" value="{{ data.contact }}" name="textfield6" id="textfield6" /></td>
    </tr>
    <tr>
      <td>Vehicle Picture</td>
      <td><input type="file" value="{{ data.photo }}" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td>Engine Number</td>
      <td><input type="text" value="{{ data.engine_number }}" name="textfield7" id="textfield7" /></td>
    </tr>
    <tr>
      <td>Chase number</td>
      <td><input type="text" value="{{ data.chase_number }}" name="textfield8" id="textfield8" /></td>
    </tr>
    <tr>
      <td>Year of manufacturing</td>
      <td><input type="text" value="{{ data.year_of_manufacturing }}" name="textfield9" id="textfield9" /></td>
    </tr>
    <tr>
      <td>month of manufacturing</td>
      <td><input type="text" value="{{ data.month_of_manufacturing }}" name="textfield10" id="textfield10" /></td>
    </tr>
    <tr>
      <td>Registration place</td>
      <td><input type="text" value="{{ data.reg_place }}" name="textfield11" id="textfield11" /></td>
    </tr>
    <tr>
         <tr>
      <td>Adhaar Number</td>
      <td><input type="text" value="{{ data.aadhar_no }}" name="textfield12" id="textfield12" /></td>
    </tr>
      <input type="hidden" value="{{ data.id }}" name="id">
      <td><input type="submit" name="Add" id="Add" value="Edit" /></td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
